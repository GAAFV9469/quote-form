<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAA Insurance For Veterans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
<h1 class="center">Quote Sheet</h1>
<p class="center">Please complete the questions below and email the form to App@general-assurance.com or
    fax to 804-266-1600
</p>
</div>
<div class="row">
        <form class="col s12">
          <div class="row">
              <div>
                  <h4>Agency Information</h4>
              </div>
            <div class="input-field col s6">
              <input id="agent_email" type="email" class="validate" placeholder="jdoe@company.com">
              <label for="agent_email" >Email</label>
            </div>
            <div class="input-field col s6">
              <input id="effective_date" type="text" class="datepicker">
              <label for="effective_date">Effective Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input id="agency_name" type="text" class="validate">
              <label for="agency_name">Agency name</label>
            </div>
            <div class="input-field col s4">
              <input id="agency_location" type="text" class="validate">
              <label for="agency_location">Agency Location</label>
            </div>
            <div class="input-field col s4">
              <input id="effective_date" type="text" class="validate">
              <label for="effective_date">Agent Name</label>
            </div>
          </div>
          <div class="row">
            <div>
                <h4>Insured Information</h4>
            </div>
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="insured_mailing_address" type="text" class="validate">
              <label for="insured_mailing_address">Mailing Address</label>
            </div>
            <div class="input-field col s2">
              <input id="insured_city" type="text" class="validate">
              <label for="insured_city">City</label>
            </div>
            <div class="input-field col s2">
              <input id="insured_state" type="text" class="validate">
              <label for="insured_state">State</label>
            </div>
            <div class="input-field col s2">
              <input id="insured_zip" type="text" class="validate">
              <label for="insured_zip">Zip Code</label>
            </div>
          </div>
          <div class="row">
                <div class="input-field col s4">
                  <input id="insured_phone" type="text" class="validate">
                  <label for="insured_phone">Phone Number</label>
                </div>
                <div class="input-field col s5">
                  <input id="insured_email" type="email" class="validate">
                  <label for="insured_email">Email</label>
                </div>
                <div class="input-field col s3">
                  <input id="insured_DOB" type="text" class="datepicker">
                  <label for="insured_DOB">DOB</label>
                </div>
              </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="location_address" type="text" class="validate">
              <label for="location_address">Location Address</label>
            </div>
            <div class="input-field col s2">
              <input id="location_city" type="text" class="validate">
              <label for="location_city">City</label>
            </div>
            <div class="input-field col s2">
              <input id="location_state" type="text" class="validate">
              <label for="location_state">State</label>
            </div>
            <div class="input-field col s2">
              <input id="location_zip" type="text" class="validate">
              <label for="location_zip">Zip Code</label>
            </div>
          </div>
          <div class="center">
              <label for="group1">Policy Type:</label>
              <p>
                  <label>
                      <input name="group1" type="radio" checked />
                      <span>HO3</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" />
                        <span>DP3</span>
                    </label>
                    <label>
                        <input class="with-gap" name="group1" type="radio"  />
                        <span>HO4</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" />
                        <span>HO6</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" />
                        <span>MH  </span>
                    </label>
                </p>
            </div>
          </form>
          
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
